<div class="my-3 d-flex flex-column align-items-center text-center">
  <form>
    <div class="form-group">
      <label>Usuario:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <button
      class="btn btn-primary"
      (click)="password_reset_request()"
      [disabled]="!boton_enabled"
    >
      <div [innerHTML]="boton"></div>
    </button>
  </form>
</div>
<div class="my-3" [innerHTML]="htmladd"></div>
