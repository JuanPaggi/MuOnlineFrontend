<div>
  <p>Registrarse</p>
  <form [formGroup]="register_form">
    <div class="form-group">
      <label for="inputNombre">Nombre</label>
      <input
        [(ngModel)]="name"
        [ngModelOptions]="{ standalone: true }"
        type="name"
        class="form-control"
        aria-describedby="nameHelp"
        placeholder="Nombre"
      />
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="inputUser">Usuario</label>
      <input
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
        type="username"
        class="form-control"
        aria-describedby="userHelp"
        placeholder="Nombre de usuario"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contrase&ntilde;a</label>
      <input
        [(ngModel)]="password1"
        [ngModelOptions]="{ standalone: true }"
        type="password"
        class="form-control"
        placeholder="Contrase&ntilde;a"
      />
    </div>
    <div class="form-group">
      <label for="inputPassword2">Repetir contrase&ntilde;a</label>
      <input
        [(ngModel)]="password2"
        [ngModelOptions]="{ standalone: true }"
        type="password"
        class="form-control"
        placeholder="Repetir contrase&ntilde;a"
      />
    </div>
    <div class="form-check align-items-center">
      <input
        [(ngModel)]="terminos"
        [ngModelOptions]="{ standalone: true }"
        type="checkbox"
        class="form-check-input"
      />
      <label class="form-check-label" for="Check"
        >Acepto los terminos y condiciones.</label
      >
    </div>
    <button
      (click)="add_user()"
      type="submit"
      class="btn btn-primary"
      unchecked
    >
      Enviar
    </button>
  </form>
</div>
<br />
<div [innerHTML]="htmladd"></div>
