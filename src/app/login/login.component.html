<div [ngSwitch]='ingreso'>
    <div *ngSwitchCase="false">
        <span>Iniciar sesion</span>
        <div class="menu">
          <form>
            <div class="form-group">
              <input
                type="username"
                class="form-control"
                placeholder="Usuario"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleDropdownFormPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="dropdownCheck"
              />
              <label class="form-check-label" for="Check">
                Recordarme
              </label>
            </div>
            <button (click)="entro()" type="submit" class="btn btn-secondary">Entrar</button>
          </form>
          <a class="text-center" href="#">Olvidaste contrase&ntilde;a</a>
        </div>   
    </div>
    <div *ngSwitchCase="true">
        <span>Panel de Control</span>
        <div class="list-group list-group-flush">
            <a class="list-group-item" href="/">Mi Cuenta</a>
            <a class="list-group-item" href="/">Resetear Personaje</a>
            <a class="list-group-item" href="/">Destrabar Personaje</a>
            <a class="list-group-item" href="/">Tienda</a>
            <a class="list-group-item" href="/">Arreglar Puntos</a>
            <button (click)="salio()" class="list-group-item">Salir</button>
          </div>
    </div>
</div>
